<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>

<form id="animalsForm" action="/animalResource" method="get" >
    Enter an animal name or leave blank to get all <input id="animalText" type="text" ><br>

    <input id="submitBtn" type="submit" value="Get Animal">
</form>

<script>
window.addEventListener("load", function(){
    var submitBtn = document.getElementById("submitBtn");
    var form = document.getElementById("animalsForm");
    var text = document.getElementById("animalText");

    submitBtn.addEventListener("click", function(){
        if(text.value != ""){
            form.action = "/animalResource/name/" + text.value;
        }
    });
});
</script>

</body>
</html>
